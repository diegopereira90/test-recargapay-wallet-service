spring:
  application:
    name: WalletService

  profiles:
    active: local

  datasource:
    url: jdbc:h2:mem:walletdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  server:
    port: 8080

  logging:
    level:
      root: INFO
      br.com.recargapay.wallet_service: TRACE

  rabbitmq:
    dynamic: true
