spring:
  application:
    name: WalletService

  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:walletdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  server:
    port: 8080

  logging:
    level:
      root: INFO
      br.com.recargapay.wallet_service: TRACE

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://postgres:5432/walletdb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

  opentelemetry:
    traces:
      exporter: otlp
      otlp:
        endpoint: "http://jaeger:4317"
        service-name: wallet-service

  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,prometheus,httptrace
    endpoint:
      health:
        show-details: always

  server:
    port: 8080

  logging:
    level:
      root: INFO
      br.com.recargapay.wallet_service: DEBUG
